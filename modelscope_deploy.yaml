# 魔搭云端部署配置文件
apiVersion: v1
kind: Deployment
metadata:
  name: mcp-document-converter
  labels:
    app: mcp-document-converter
    version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-document-converter
  template:
    metadata:
      labels:
        app: mcp-document-converter
    spec:
      containers:
      - name: mcp-document-converter
        image: mcp-document-converter:latest
        ports:
        - containerPort: 8000
        env:
        - name: MCP_SERVER_NAME
          value: "DocumentConverter"
        - name: MCP_LOG_LEVEL
          value: "INFO"
        - name: MCP_MAX_FILE_SIZE
          value: "50MB"
        - name: MCP_TEMP_DIR
          value: "/tmp"
        - name: MCP_ENABLE_PANDOC
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-document-converter-service
spec:
  selector:
    app: mcp-document-converter
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer